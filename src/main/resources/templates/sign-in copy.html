<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Sign In Client Id | Meta -->
    <meta name="google-signin-client_id"
        content="202485495121-2ak1bs87shd0d43rsd7bunegi2q5kfcn.apps.googleusercontent.com">
    <!-- Google Sign In | JS -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Sign In | LibraryApp</title>
    <!-- Bootstrap | CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome | Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        /* important to set the height for full screen height */
        .custom-full-height {
            height: 100vh;
        }

        img {
            height: 100% !important;
        }

        /* To make Google Sign In Button Width Responsive */
        .g-signin2>div {
            width: 100% !important;
        }
    </style>
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center custom-full-height">
        <!-- Login Form Card | Start -->
        <div class="card" style="max-width: 55rem;">
            <div class="row g-0">
                <div class="col-md-7">
                    <img src="/images/image-2.jpg" class="card-img" alt="open-book-with-tea">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <!-- <h3 class="card-title font-monospace fw-bold text-center text-uppercase text-warning">
                            Library-App</h3> -->
                        <h5 class="card-title text-center">Sign in</h5>
                        <h6 class="card-subtitle text-muted my-1 text-center">Use your account to continue</h6>
                        <form action="/login" method="POST" class="mt-3 row" onsubmit="return validateSignInFormData()">
                            <div class="col-12">
                                <label class="h6 card-subtitle" for="email-address">Email address</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="mail-addon">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email-address"
                                        aria-describedby="email-addon">
                                    <!-- <div class="invalid-tooltip">
                                        Please choose a valid Email address
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="h6 card-subtitle" for="password">Password</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="key-addon">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password"
                                        aria-describedby="key-addon">
                                    <button class="btn btn-secondary" type="button" id="toggle-password"
                                        onclick="tooglePassword()">
                                        <i class="far fa-eye-slash"></i></button>
                                    <!-- <div class="invalid-tooltip">
                                        Please choose a unique and valid Password containing at least one numeric digit, one
                                        uppercase and one lowercase letter
                                    </div> -->
                                </div>
                            </div>

                            <div class="d-grid mt-3">
                                <button class="btn btn-dark font-monospace fw-bold text-uppercase" type="submit">Sign
                                    In</button>
                            </div>
                        </form>

                        <hr>
                        <div class="g-signin2" data-longtitle="true" data-theme="dark" data-onsuccess="onSignIn"></div>

                        <hr>
                        <h6 class="class-text mb-2">Not a member?
                            <a href="/create-account" class="card-link">Create Account</a>
                        </h6>

                    </div>
                </div>
            </div>
        </div>
        <!-- Login Form Card | End -->
    </div>

    <!-- Bootstrap | JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Custom Form Validation Scripts | JS -->
    <script src="js/form.validation.js"></script>

    <script>
        function tooglePassword() {
            var toogleBtn = document.getElementById("toggle-password");
            var passwordInput = document.getElementById("password");
            if (passwordInput.type == "password") {
                passwordInput.type = "text"
                toogleBtn.innerHTML = `<i class="far fa-eye"></i>`
            } else {
                passwordInput.type = "password"
                toogleBtn.innerHTML = `<i class="far fa-eye-slash"></i>`
            }
        }

        function validateSignInFormData() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            username.classList.remove("is-valid", "is-invalid");
            password.classList.remove("is-valid", "is-invalid");


            if (validateUsername(username.value))
                username.classList.add("is-valid")
            else {
                username.classList.add("is-invalid")
                return false;
            }

            if (validatePassword(password.value))
                password.classList.add("is-valid")
            else {
                password.classList.add("is-invalid")
                return false;
            }

            return true;
        }

        function onSignIn(googleUser) {
            console.log(googleUser)
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }

        // if (auth2.isSignedIn.get()) {
        //     var profile = auth2.currentUser.get().getBasicProfile();
        //     console.log('ID: ' + profile.getId());
        //     console.log('Full Name: ' + profile.getName());
        //     console.log('Given Name: ' + profile.getGivenName());
        //     console.log('Family Name: ' + profile.getFamilyName());
        //     console.log('Image URL: ' + profile.getImageUrl());
        //     console.log('Email: ' + profile.getEmail());
        // }
    </script>
</body>

</html>
