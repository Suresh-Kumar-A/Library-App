<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Admin | LibraryApp</title>

    <!-- Bootstrap | CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
</head>

<body>

    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fw-bold text-warning fs-4" href="#">Library App</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h5 class="text-light">Welcome, <span class="mx-2" th:text="${username}"></span></h5>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link fw-bold text-danger" href="/logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Sign out
                </a>
            </li>
        </ul>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/admin/dashboard">
                                <span style="font-size: 1.2em;" class="mx-1 text-primary">
                                    <i class="fas fa-home"></i>
                                </span>
                                Dashboard
                            </a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/view-users">
                                <span style="font-size: 1.2em;" class="mx-1">
                                    <i class="fas fa-users"></i>
                                </span>
                                View Users
                            </a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/view-books">

                                <span style="font-size: 1.2em;" class="mx-1">
                                    <i class="fas fa-book"></i>
                                </span>
                                View Books
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/add-book">
                                <span style="font-size: 1.2em;" class="mx-1 text-success">
                                    <i class="fas fa-book-medical"></i>
                                </span>
                                Add Book
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/unavailable-books">
                                <span style="font-size: 1.2em;" class="mx-1 text-danger">
                                    <i class="fas fa-book-dead"></i>
                                </span>
                                Unavailable Books
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users-book-request">
                                <span style="font-size: 1.2em;" class="mx-1 text-info">
                                    <i class="fas fa-book-reader"></i>
                                </span>
                                Users Book Request
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="h2 mt-1">Dashboard</h1>
                <hr>
                <div class="row">
                    <div class="col">
                        <div class="card bg-light" style="width: 35rem;">
                            <div class="card-body">
                                <h5 class="card-title">Upload Book Form</h5>
                                <form action="#" class="mt-1">
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Select the Book(.pdf)</label>
                                        <input class="form-control" type="file" id="book" name="book" accept=".pdf">
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-success font-monospace fw-bold text-uppercase"
                                            type="button" onclick="uploadFile()">Upload Book</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap | JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="../js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- Application Constants | JS -->
    <script src="../js/app.constants.js"></script>
    <!-- Custom Form Validation Scripts | JS -->
    <script src="../js/form.validation.js"></script>
    <!-- Custom Sweet Alert 2 | JS -->
    <script src="../js/custom.sweet.alert.js"></script>
    <script>
        function uploadFile() {

            const selectedFile = document.getElementById('book').files[0];
            var formData = new FormData()
            formData.append('book', selectedFile)
            const postRequestOptions = {
                method: 'POST',
                body: formData
            };
            fetch(apiServerUrl + "/admin/upload-book", postRequestOptions)
                .then(response => response.json())
                .then((data) => {
                    console.log(data)
                })
                .catch(() => {

                })
        }

        function validateFile() {
            const selectedFile = document.getElementById('book').files[0];
            if (selectedFile.type !== "application/pdf") {
                console.error("Not a .pdf type file")
                return false
            }
            if (selectedFile.size === 0) {
                console.error("File is empty")
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
