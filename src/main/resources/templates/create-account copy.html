<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | LibraryApp</title>
    <!-- Bootstrap | CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Font Awesome | Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        /* important to set the height for full screen height */
        .custom-full-height {
            height: 100vh;
        }

        img {
            height: 100% !important;
        }
    </style>
</head>

<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center custom-full-height">
        <!-- Create Account Form Card | Start -->
        <div class="card" style="max-width: 55rem;">
            <div class="row g-0">
                <div class="col-md-5">
                    <img src="/images/image-5.jpg" class="card-img" alt="open-book-with-candle">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h5 class="card-title text-center">Let's Get Started</h5>
                        <h6 class="card-subtitle text-muted my-1 text-center">First, create your account</h6>
                        <form action="#" class="mt-3 row">
                            <div class="col-6">
                                <label class="h6 card-subtitle" for="username">Username</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="at-addon">
                                        <i class="fas fa-at"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username"
                                        placeholder="Eg: sureshkumar.a" autofocus aria-describedby="at-addon">
                                    <!-- <div class="invalid-tooltip">
                                        Please choose a unique and valid username without space
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="h6 card-subtitle" for="password">Password</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="key-addon">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Eg: P@ss123"
                                        aria-describedby="key-addon">
                                    <button class="btn btn-secondary" type="button" id="toggle-password" onclick="tooglePassword()">
                                        <i class="far fa-eye-slash"></i></button>
                                    <!-- <div class="invalid-tooltip">
                                        Please choose a unique and valid Password containing at least one numeric digit, one
                                        uppercase and one lowercase letter
                                    </div> -->
                                </div>
                            </div>
                            <div class="col-md-7">
                                <label class="h6 card-subtitle" for="email-address">Email address</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="mail-addon">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email-address"
                                        placeholder="Eg: user@domain.com" aria-describedby="email-addon">
                                    <!-- <div class="invalid-tooltip">
                                        Please choose a valid Email address
                                    </div> -->
                                </div>
                            </div>

                            <div class="col-md-5">
                                <label class="h6 card-subtitle" for="accountType">Account Type</label>
                                <div class="input-group mb-2">
                                    <span class="input-group-text" id="type-addon">
                                        <i class="fas fa-user-cog"></i>
                                    </span>
                                    <select class="form-select" id="accountType" aria-label="account type select menu" aria-describedby="type-addon">
                                        <option value="1" selected>Reader</option>
                                        <option value="2">Author</option>
                                    </select>
                                    
                                </div>
                            </div>

                            <h6 class="class-text my-2">By creating an account, you agree to our <a href="#"
                                    class="card-link">Terms of Service</a></h6>
                            <div class="d-grid">
                                <button class="btn btn-success font-monospace fw-bold text-uppercase " type="button"
                                    onclick="validateData()">Create Account</button>
                            </div>
                        </form>

                        <hr>
                        <h6 class="class-text mb-2">Already a member? <a href="/login" class="card-link">
                                Sign In</a></h6>
                    </div>
                </div>
            </div>
        </div>
        <!-- Create Account Form Card | End -->
    </div>

    <body th:replace="fragments/general :: js"></body>

    <script>

        function tooglePassword(){
            var toogleBtn=document.getElementById("toggle-password");
            var passwordInput=document.getElementById("password");
            if(passwordInput.type=="password"){
                passwordInput.type="text"
                toogleBtn.innerHTML=`<i class="far fa-eye"></i>`
            }else{
                passwordInput.type="password"
                toogleBtn.innerHTML=`<i class="far fa-eye-slash"></i>`
            }
        }

        // function tooglePassword() {
        //     var toogleOption = document.getElementById("showPassword");
        //     if (toogleOption.checked) {
        //         document.getElementById("password").type = "text"
        //     } else {
        //         document.getElementById("password").type = "password"
        //     }
        // }

        function showRegisterButton() {
            document.getElementsByTagName("button")[0].disabled = false
        }
        function disableRegisterButton() {
            document.getElementsByTagName("button")[0].disabled = true
        }

        function validateData() {

            disableRegisterButton()
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var email = document.getElementById("email-address");

            username.classList.remove("is-valid", "is-invalid");
            email.classList.remove("is-valid", "is-invalid");
            password.classList.remove("is-valid", "is-invalid");


            if (validateUsername(username.value))
                username.classList.add("is-valid")
            else {
                username.classList.add("is-invalid")
                showRegisterButton()
                return;
            }

            if (validatePassword(password.value))
                password.classList.add("is-valid")
            else {
                password.classList.add("is-invalid")
                showRegisterButton()
                return;
            }

            if (validateEmail(email.value))
                email.classList.add("is-valid")
            else {
                email.classList.add("is-invalid")
                showRegisterButton()
                return;
            }

            // Continue with Account Creation
            var user = {};
            user.username = username.value;
            user.email = email.value;
            user.password = password.value;

            const postRequestOptions = {
                method: 'POST',
                headers: new Headers({ 'content-type': 'application/json' }),
                body: JSON.stringify(user)
            };
            fetch(apiServerUrl + "/create-account", postRequestOptions)
                .then(response => response.json())
                .then((data) => {
                    console.log(data);
                    showTopSuccessNotificationWithMessageAndAutoReload("Account Created Successfully")
                })
                .catch(() => {
                    console.error("unable to fetch users list");
                    showTopErrorNotificationWithMessage("Unable to create account. Try again")
                })
        }

    </script>
</body>

</html>
