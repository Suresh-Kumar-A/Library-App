<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Library App | Icon -->
    <link rel="icon" href="/images/icon.png" sizes="any" type="image/png">
    <title>Sign In | LibraryApp</title>
    <!-- Google Sign In Client Id | Meta -->
    <meta name="google-signin-client_id"
        content="202485495121-2ak1bs87shd0d43rsd7bunegi2q5kfcn.apps.googleusercontent.com">
    <!-- Google Sign In | JS -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Bootstrap | CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Roboto Font | Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        /* important to set the height for full screen height */
        .custom-full-height {
            height: 100vh;
        }

        /* To make Google Sign In Button Width Responsive */
        .g-signin2>div {
            width: 100% !important;
        }

        img {
            height: 100% !important;
        }

        input {
            font-family: 'Roboto' !important;
        }
    </style>
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center custom-full-height">
        <!-- Login Form Card | Start -->
        <div class="card" style="max-width: 65rem;">
            <div class="row g-0">
                <div class="col-md-7">
                    <img src="/images/image-2.jpg" class="card-img" alt="open-book-with-tea">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <img src="/images/logo.png" class="card-img" alt="library app logo">
                        <h5 class="card-title text-center">Sign in</h5>
                        <h6 class="card-subtitle text-muted my-1 text-center">Use your account to continue</h6>
                        <form action="/login" method="POST" class="mt-3 row" onsubmit="return validateSignInFormData()">
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="emailAddress"
                                        placeholder="Eg: user@gmail.com" name="emailAddress" autofocus>
                                    <label class="h6 card-subtitle" for="emailAddress">Email address</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Eg: P@ss123"
                                        name="password">
                                    <label class="h6 card-subtitle" for="password">Password</label>
                                    <div class="form-check mt-1">
                                        <input class="form-check-input" type="checkbox" id="showPassword"
                                            onclick="tooglePassword()">
                                        <label class="form-check-label h6 card-subtitle" for="showPassword">
                                            Show password
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-dark font-monospace fw-bold text-uppercase" type="submit">Sign
                                    In</button>
                            </div>
                        </form>

                        <hr>
                        <div class="g-signin2" data-longtitle="true" data-theme="dark" data-onsuccess="onSignIn"></div>

                        <hr>
                        <h6 class="class-text mb-2">Not a member?
                            <a href="/create-account" class="card-link">Create Account</a>
                        </h6>

                    </div>
                </div>
            </div>
        </div>
        <!-- Login Form Card | End -->
    </div>

    <!-- Bootstrap | JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Custom Form Validation Scripts | JS -->
    <script src="js/form.validation.js"></script>

    <script>
        function tooglePassword() {
            var toogleOption = document.getElementById("showPassword");
            if (toogleOption.checked) {
                document.getElementById("password").type = "text"
            } else {
                document.getElementById("password").type = "password"
            }
        }

        function validateSignInFormData() {
            var emailAddress = document.getElementById("emailAddress");
            var password = document.getElementById("password");

            emailAddress.classList.remove("is-valid", "is-invalid");
            password.classList.remove("is-valid", "is-invalid");


            if (validateEmail(emailAddress.value))
                emailAddress.classList.add("is-valid")
            else {
                emailAddress.classList.add("is-invalid")
                return false;
            }

            if (validatePassword(password.value))
                password.classList.add("is-valid")
            else {
                password.classList.add("is-invalid")
                return false;
            }

            return true;
        }

        function onSignIn(googleUser) {
            console.log(googleUser)
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }

        // if (auth2.isSignedIn.get()) {
        //     var profile = auth2.currentUser.get().getBasicProfile();
        //     console.log('ID: ' + profile.getId());
        //     console.log('Full Name: ' + profile.getName());
        //     console.log('Given Name: ' + profile.getGivenName());
        //     console.log('Family Name: ' + profile.getFamilyName());
        //     console.log('Image URL: ' + profile.getImageUrl());
        //     console.log('Email: ' + profile.getEmail());
        // }
    </script>
</body>

</html>
