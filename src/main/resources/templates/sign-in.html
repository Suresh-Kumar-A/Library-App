<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | LibraryApp</title>
    <!-- Bootstrap | CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap | Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        /* important to set the height for full screen height */
        .custom-full-height {
            height: 100vh;
        }

        img {
            height: 100% !important;
        }
    </style>
</head>

<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center custom-full-height">
        <!-- Login Form Card | Start -->
        <div class="card" style="max-width: 55rem;">
            <div class="row g-0">
                <div class="col-md-7">
                    <img src="/images/image-2.jpg" class="card-img" alt="open-book-with-tea">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <!-- <h3 class="card-title font-monospace fw-bold text-center text-uppercase text-warning">
                            Library-App</h3> -->
                        <h5 class="card-title text-center">Sign in</h5>
                        <h6 class="card-subtitle text-muted my-1 text-center">Use your account to continue</h6>
                        <form action="/login" method="POST" class="mt-3" onsubmit="return validateSignInFormData()">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Eg: sureshkumar.a"
                                    name="username" autofocus value="admin">
                                <label for="username">Username</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Eg: P@ss123"
                                    name="password" value="P@ss123">
                                <label for="password">Password</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="showPassword"
                                        onclick="tooglePassword()">
                                    <label class="form-check-label" for="showPassword">
                                        Show password
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary font-monospace fw-bold text-uppercase" type="submit">Sign
                                    In</button>
                            </div>
                        </form>

                        <hr>
                        <h6 class="class-text mb-2">Not a member?
                            <a href="/create-account" class="card-link">Create Account</a>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Form Card | End -->
    </div>

    <!-- Bootstrap | JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Custom Form Validation Scripts | JS -->
    <script src="js/form.validation.js"></script>

    <script>
        function tooglePassword() {
            var toogleOption = document.getElementById("showPassword");
            if (toogleOption.checked) {
                document.getElementById("password").type = "text"
            } else {
                document.getElementById("password").type = "password"
            }
        }

        function validateSignInFormData() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            username.classList.remove("is-valid", "is-invalid");
            password.classList.remove("is-valid", "is-invalid");


            if (validateUsername(username.value))
                username.classList.add("is-valid")
            else {
                username.classList.add("is-invalid")
                return false;
            }

            if (validatePassword(password.value))
                password.classList.add("is-valid")
            else {
                password.classList.add("is-invalid")
                return false;
            }

            return true;
        }

    </script>
</body>

</html>
