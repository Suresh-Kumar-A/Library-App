<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | LibraryApp</title>
    <!-- Bootstrap | CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Bootstrap | Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        .custom-ml-5 {
            margin-left: 15rem !important;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row align-items-center">
            <div class="col align-self-center">
                <div class="card mt-5 custom-ml-5" style="width: 25rem;" id="userLoginFormCard">
                    <div class="card-header">
                        <h3 class="card-title font-monospace fw-bold text-center text-uppercase text-warning">
                            Library-App</h3>
                    </div>
                    <div class="card-body pt-2">

                        <div class="btn-group btn-light btn-toolbar">
                            <a href="#" class="btn btn-outline-secondary active" id="userLoginBtn"
                                onclick="showEndUserLoginForm()">
                                <i class="bi bi-person-circle text-info"></i>
                                User Login
                            </a>
                            <a href="#" class="btn btn-outline-secondary" id="adminLoginBtn"
                                onclick="showAdminUserLoginForm()">
                                <i class="bi bi-shield-lock text-danger"></i>
                                Admin Login
                            </a>
                        </div>

                        <h5 class="card-subtitle mt-4 text-center">Enter your User credentials</h5>
                        <form action="/login" method="POST" class="mt-2">
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="username" placeholder="Eg: sureshkumar.a"
                                    name="username" autofocus value="admin">
                                <label for="username">Username</label>
                                <div class="invalid-tooltip">
                                    Invalid Username
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="password"
                                    name="password" value="P@ss123">
                                <label for="password">Password</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="showPassword"
                                        onclick="tooglePassword()">
                                    <label class="form-check-label" for="showPassword">
                                        Show password
                                    </label>
                                </div>
                                <div class="invalid-tooltip">
                                    Invalid Password
                                </div>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary font-monospace fw-bold text-uppercase" type="submit">Sign In</button>
                            </div>
                        </form>

                        <hr>
                        <h6 class="class-text mb-2">Not a member? <a href="/create-account" class="card-link">
                                Create Account</a></h6>
                    </div>
                </div>


                <!-- Admin Login Form -->
                <div class="card mt-5 custom-ml-5 d-none" style="width: 25rem;" id="adminLoginFormCard">
                    <div class="card-header">
                        <h3 class="card-title font-monospace fw-bold text-center text-uppercase text-warning">
                            Library-App</h3>
                    </div>
                    <div class="card-body pt-2">

                        <div class="btn-group btn-light btn-toolbar">
                            <a href="#" class="btn btn-outline-secondary" id="userLoginBtn"
                                onclick="showEndUserLoginForm()">
                                <i class="bi bi-person-circle text-info"></i>
                                User Login
                            </a>
                            <a href="#" class="btn btn-outline-secondary active" id="adminLoginBtn"
                                onclick="showAdminUserLoginForm()">
                                <i class="bi bi-shield-lock text-danger"></i>
                                Admin Login
                            </a>
                        </div>

                        <h5 class="card-subtitle mt-4 text-center">Enter your Admin credentials</h5>
                        <form action="/login" method="POST" class="mt-2" id="admin-form">
                            <div class="form-floating mb-4">
                                <input type="text" class="form-control" id="adminUsername" name="username"
                                    placeholder="Eg: sureshkumar.a" autofocus>
                                <label for="adminUsername">Admin Username</label>
                                <div class="invalid-tooltip">
                                    Invalid Username
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="adminPassword" placeholder="password"
                                    name="password">
                                <label for="adminPassword">Password</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="showAdminPassword"
                                        onclick="toogleAdminPassword()">
                                    <label class="form-check-label" for="showAdminPassword">
                                        Show password
                                    </label>
                                </div>
                                <div class="invalid-tooltip">
                                    Invalid Password
                                </div>
                            </div>

                            <div class="d-grid">
                                <button class="btn btn-primary font-monospace fw-bold text-uppercase" type="submit">
                                    Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap | JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Custom Form Validation Scripts | JS -->
    <script src="js/form.validation.js"></script>

    <script>
        function tooglePassword() {
            var toogleOption = document.getElementById("showPassword");
            if (toogleOption.checked) {
                document.getElementById("password").type = "text"
            } else {
                document.getElementById("password").type = "password"
            }
        }
        function toogleAdminPassword() {
            var toogleOption = document.getElementById("showAdminPassword");
            if (toogleOption.checked) {
                document.getElementById("adminPassword").type = "text"
            } else {
                document.getElementById("adminPassword").type = "password"
            }
        }

        function validateUserFormData() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            username.classList.remove("is-valid", "is-invalid");
            password.classList.remove("is-valid", "is-invalid");


            if (validateUsername(username.value))
                username.classList.add("is-valid")
            else {
                username.classList.add("is-invalid")
                return;
            }

            if (validatePassword(password.value))
                password.classList.add("is-valid")
            else {
                password.classList.add("is-invalid")
                return;
            }

            // Continue with Sign In process
            // submitLoginForm(username.value, password.value)
        }


        function validateAdminFormData() {
            var username = document.getElementById("adminUsername");
            var password = document.getElementById("adminPassword");

            username.classList.remove("is-valid", "is-invalid");
            password.classList.remove("is-valid", "is-invalid");


            if (validateUsername(username.value))
                username.classList.add("is-valid")
            else {
                username.classList.add("is-invalid")
                return;
            }

            if (validatePassword(password.value))
                password.classList.add("is-valid")
            else {
                password.classList.add("is-invalid")
                return;
            }

            // Continue with Sign In process
            // submitLoginForm(username.value, password.value)
        }

        function showAdminUserLoginForm() {
            var adminLoginFormCard = document.getElementById("adminLoginFormCard");
            var userLoginFormCard = document.getElementById("userLoginFormCard");

            adminLoginFormCard.classList.remove("d-none");
            userLoginFormCard.classList.add("d-none")
        }
        function showEndUserLoginForm() {
            var adminLoginFormCard = document.getElementById("adminLoginFormCard");
            var userLoginFormCard = document.getElementById("userLoginFormCard");

            adminLoginFormCard.classList.add("d-none");
            userLoginFormCard.classList.remove("d-none")
        }

        // function submitLoginForm(username, password) {

        // }
    </script>
</body>

</html>
