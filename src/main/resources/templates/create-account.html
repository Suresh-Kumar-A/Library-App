<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Library App | Icon -->
    <link rel="icon" href="/images/icon.png" sizes="any" type="image/png">
    <title>Create Account | LibraryApp</title>
    <!-- Bootstrap | CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Roboto Font | Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* important to set the height for full screen height */
        .custom-full-height {
            height: 100vh;
        }

        img {
            height: 100% !important;
        }

        input {
            font-family: 'Roboto' !important;
        }
    </style>
</head>

<body class="bg-light">

    <div class="d-flex justify-content-center align-items-center custom-full-height">
        <!-- Create Account Form Card | Start -->
        <div class="card" style="max-width: 65rem;">
            <div class="row g-0">
                <div class="col-md-7">
                    <img src="/images/image-5.jpg" class="card-img" alt="open-book-with-candle">
                </div>
                <div class="col-md-5">
                    <div class="card-body">
                        <img src="/images/logo.png" class="card-img" alt="library app logo">
                        <h5 class="card-title text-center">Let's Get Started</h5>
                        <h6 class="card-subtitle text-muted text-center">First, create your account</h6>
                        <form action="#" class="mt-2 row">
                            <div class="col-md-6 col-lg-7">
                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="displayName"
                                        placeholder="Eg: Suresh Kumar A" name="displayName" autofocus>
                                    <label class="h6 card-subtitle" for="displayName">Display Name</label>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-5">
                                <div class="form-floating mb-2">
                                    <select class="form-select" id="accountType" aria-label="Account Type Options">
                                        <option value="1" selected>Reader Account</option>
                                        <option value="2">Author Account</option>
                                    </select>
                                    <label class="h6 card-subtitle" for="accountType">Account Type</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control" id="emailAddress"
                                        placeholder="Eg: user@gmail.com" name="emailAddress" autofocus>
                                    <label class="h6 card-subtitle" for="emailAddress">Email address</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Eg: P@ss123"
                                        name="password">
                                    <label class="h6 card-subtitle" for="password">Password</label>
                                    <div class="form-check mt-1">
                                        <input class="form-check-input" type="checkbox" id="showPassword"
                                            onclick="tooglePassword()">
                                        <label class="form-check-label h6 card-subtitle" for="showPassword">
                                            Show password
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <h6 class="card-text my-2 text-muted">By creating an account, you agree to our <a href="#"
                                    class="card-link">Terms of Service</a></h6>
                            <div class="d-grid">
                                <button class="btn btn-success font-monospace fw-bold text-uppercase " type="button"
                                    onclick="validateData()">Create Account</button>
                            </div>
                        </form>

                        <hr>
                        <h6 class="card-text">Already a member? <a href="/login" class="card-link">
                                Sign In</a></h6>
                    </div>
                </div>
            </div>
        </div>
        <!-- Create Account Form Card | End -->
    </div>

    <body th:replace="fragments/general :: js"></body>

    <script>

        function tooglePassword() {
            var toogleOption = document.getElementById("showPassword");
            if (toogleOption.checked) {
                document.getElementById("password").type = "text"
            } else {
                document.getElementById("password").type = "password"
            }
        }

        function showRegisterButton() {
            document.getElementsByTagName("button")[0].disabled = false
        }
        function disableRegisterButton() {
            document.getElementsByTagName("button")[0].disabled = true
        }

        function validateData() {

            disableRegisterButton()
            var username = document.getElementById("displayName");
            var password = document.getElementById("password");
            var email = document.getElementById("emailAddress");

            username.classList.remove("is-valid", "is-invalid");
            email.classList.remove("is-valid", "is-invalid");
            password.classList.remove("is-valid", "is-invalid");


            // if (validateUsername(username.value))
            //     username.classList.add("is-valid")
            // else {
            //     username.classList.add("is-invalid")
            //     showRegisterButton()
            //     return;
            // }

            if (validateEmail(email.value))
                email.classList.add("is-valid")
            else {
                email.classList.add("is-invalid")
                showRegisterButton()
                return;
            }

            if (validatePassword(password.value))
                password.classList.add("is-valid")
            else {
                password.classList.add("is-invalid")
                showRegisterButton()
                return;
            }

            // Continue with Account Creation
            var user = {};
            user.username = username.value;
            user.email = email.value;
            user.password = password.value;

            const postRequestOptions = {
                method: 'POST',
                headers: new Headers({ 'content-type': 'application/json' }),
                body: JSON.stringify(user)
            };
            fetch(apiServerUrl + "/create-account", postRequestOptions)
                .then(response => response.json())
                .then((data) => {
                    console.log(data);
                    showTopSuccessNotificationWithMessageAndAutoReload("Account Created Successfully")
                })
                .catch(() => {
                    showTopErrorNotificationWithMessage("Unable to create account. Try again")
                })
        }

    </script>
</body>

</html>
