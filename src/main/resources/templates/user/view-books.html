<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Books | LibraryApp</title>

    <!-- Bootstrap | CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../css/dashboard.css" rel="stylesheet">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fw-bold text-warning fs-4" href="#">Library App</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <h5 class="text-light">Welcome, <span class="mx-2" th:text="${username}"></span></h5>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link fw-bold text-danger" href="/logout">
                    <span class="text-danger" data-feather="log-out"></span>
                    Sign out
                </a>
            </li>
        </ul>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/user/view-books">
                                <span data-feather="book"></span>
                                View Books
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="h2 mt-1">View Books || User</h1>
                <hr>
                <input type="hidden" name="username" id="username" th:value="${username}">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="booksCardRow">

                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap | JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="../js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- Application Constants | JS -->
    <script src="../js/app.constants.js"></script>
    <!-- Custom Sweet Alert 2 | JS -->
    <script src="../js/custom.sweet.alert.js"></script>
    <script>
        function getAllBooks() {
            const getRequestOptions = {
                method: 'GET'
            };
            fetch(apiServerUrl + "/get-all-books", getRequestOptions)
                .then(response => response.json())
                .then((data) => {
                    console.log(data)
                    parseDataToCards(data);
                    // showTopSuccessNotificationWithMessageAndAutoReload("Book Deleted successfully")
                })
                .catch(() => {
                    // showTopErrorNotificationWithMessage("Unable to delete book. Try again")
                })
        }

        function parseDataToCards(books) {

            books.forEach(function (book, index) {
                var card;
                if (book.available) {
                    card = availableBookCard(book)
                } else {
                    card = unavilableBookCard(book)
                }
                $("#booksCardRow").append(card);
            });

        }

        function availableBookCard(book) {
            return `<div class="col">
                        <div class="card mb-3" style="max-width: 600px;">
                            <div class="row g-0">
                                <div class="col-md-5">
                                    <img src="../images/book-open.svg" class="card-img-top" alt="available_img">
                                </div>
                                <div class="col-md-7">
                                    <div class="card-body">
                                        <h5 class="card-title">${book.title}</h5>
                                        <h6 class="card-subtitle mb-2 text-muted">${book.author}</h6>
                                        <p class="card-text">${book.description}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`
        }
        function unavilableBookCard(book) {
            return ` <div class="col">
                        <div class="card mb-3" style="max-width: 600px;">
                            <div class="row g-0">
                                <div class="col-md-5">
                                    <img src="../images/lock.svg" class="card-img-top" alt="unavailable_img">
                                </div>
                                <div class="col-md-7">
                                    <div class="card-body">
                                        <h5 class="card-title">${book.title}</h5>
                                        <button type="button" class="btn btn-secondary" onclick="requestBookAccess('${book.title}','${book.uid}')">Request Access</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`
        }

        function requestBookAccess(title,uid) {
            var username= document.getElementById("username").value
            var request = {};
            request.title = title
            request.bookId = uid
            request.requestedBy = username

            const postRequestOptions = {
                method: 'POST',
                headers: new Headers({ 'content-type': 'application/json' }),
                body: JSON.stringify(request)
            };
            fetch(apiServerUrl + "/user/add-book-request", postRequestOptions)
                .then(response => response.json())
                .then((data) => {
                    showTopSuccessNotificationWithMessageAndAutoReload("Book Acess Requested")
                })
                .catch(() => {
                    showTopErrorNotificationWithMessage("Unable to request access to book. Try again")
                })
        }

        getAllBooks()
    </script>
</body>

</html>
